name: CI / Release

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      version:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose

  build-cuda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Jimver/cuda-toolkit@v0.2.27
        with:
          cuda: "12.6.3"
          method: network
          sub-packages: '["nvcc", "cudart-dev"]'
          non-cuda-sub-packages: '["libcublas-dev", "libcurand-dev"]'
      - name: Check CUDA crate compiles
        run: cargo check -p rag-cli-cuda --verbose
        env:
          CUDA_COMPUTE_CAP: "80"

  publish:
    name: Publish to crates.io
    needs: [build, build-cuda]
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write # Required for trusted publishing OIDC token
      contents: write # Push version bump commit and tag
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          current=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          IFS='.' read -r major minor patch <<< "$current"
          case "${{ inputs.version }}" in
            major) major=$((major + 1)); minor=0; patch=0 ;;
            minor) minor=$((minor + 1)); patch=0 ;;
            patch) patch=$((patch + 1)) ;;
          esac
          new="${major}.${minor}.${patch}"
          sed -i "0,/^version = \".*\"/s//version = \"${new}\"/" Cargo.toml
          sed -i "0,/^version = \".*\"/s//version = \"${new}\"/" rag-cli-cuda/Cargo.toml
          sed -i "s/rag-cli = { version = \"[^\"]*\"/rag-cli = { version = \"${new}\"/" rag-cli-cuda/Cargo.toml
          echo "version=${new}" >> "$GITHUB_OUTPUT"

      - name: Update lockfile
        run: cargo update --workspace

      - name: Commit and tag
        run: |
          git add Cargo.toml rag-cli-cuda/Cargo.toml Cargo.lock
          git commit -m "chore: release v${{ steps.version.outputs.version }}"
          git tag "v${{ steps.version.outputs.version }}"
          git push --follow-tags

      - name: Authenticate with crates.io
        uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - name: Publish rag-cli to crates.io
        run: cargo publish -p rag-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Publish rag-cli-cuda to crates.io
        run: cargo publish -p rag-cli-cuda
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

  release-binaries:
    name: Release binaries
    needs: publish
    if: github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: rag-linux-x86_64
            cuda: false
          - os: macos-latest
            artifact: rag-macos-aarch64
            cuda: false
          - os: ubuntu-latest
            artifact: rag-linux-x86_64-cuda
            cuda: true
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install CUDA toolkit
        if: matrix.cuda
        uses: Jimver/cuda-toolkit@v0.2.27
        with:
          cuda: "12.6.3"
          method: network
          sub-packages: '["nvcc", "cudart-dev"]'
          non-cuda-sub-packages: '["libcublas-dev", "libcurand-dev"]'

      - name: Build release binary
        run: |
          if [ "${{ matrix.cuda }}" = "true" ]; then
            cargo build --release -p rag-cli-cuda
          else
            cargo build --release -p rag-cli
          fi
        env:
          CUDA_COMPUTE_CAP: "80"

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/release/rag dist/${{ matrix.artifact }}
          chmod +x dist/${{ matrix.artifact }}

      - name: Upload to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.publish.outputs.version }}
          files: dist/${{ matrix.artifact }}
